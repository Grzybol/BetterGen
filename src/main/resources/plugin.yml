name: BetterGen
version: ${project.version}
main: org.betterbox.betterGen.BetterGen
api-version: 1.18
description: SkyGen plugin. https://github.com/Grzybol/BetterGen
author: Grzybol
commands:
  bg:
    description: General command
    usage: /bg create
    aliases:
      - bettergen
  bg create:
    description: Create generator command
    usage: /bg genName itemName itemsPerSpawn maxItems Cooldown
    aliases:
      - bettergen create
  bg reload:
    description: Reloads data and config
    usage: /bg reload
    aliases:
      - bettergen reload
permissions:
  bettergen:
    description: Daje dostÄ™p do komendy /be setrewards.
    default: op

